name: CI 

on: 
  [push, pull_request]

permissions:
  contents: read

jobs:
  ensure-formatting:
    name: Ensure code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install python dependencies 
        run: 
            cd backend &&
            poetry install

      - name: Check formatting is correct for Python backend
        run:
          poetry -C backend run ruff format --check
    
      - name: Check formatting is correct for Typescript frontend
        run:
          bunx prettier "frontend/**/*.{ts, tsx, js, jsx, json}"

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install commitlint
        run: bun install -D @commitlint/cli @commitlint/config-conventional

      - name: Print versions
        run: |
          git --version
          node --version
          bun --version
          bunx commitlint --version

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: bunx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose