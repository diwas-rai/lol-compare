name: Build, Push, and Deploy to ECR, Lambda, S3, and Cloudfront

on:
  push:
    branches:
      - main

env:
  ECR_BACKEND_REPOSITORY: lol-compare/backend
  ECR_FRONTEND_REPOSITORY: lol-compare/frontend
  COMPOSE_DIR: /home/ubuntu/lol-compare
  BACKEND_STACK_NAME: BackendStack
  CERTIFICATE_STACK_NAME: CertificateStack 
  FRONTEND_STACK_NAME: FrontendStack 

permissions:
  id-token: write
  contents: read

jobs:
  build-backend-and-push:
    name: Build and Push Backend Image to ECR
    runs-on: ubuntu-latest

    outputs:
      backend_image_sha: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials for ECR Push
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_PUSH_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, Tag, and Push Backend Image
        uses: docker/build-push-action@v5
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}
          platforms: linux/arm64
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          bun ci
      
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          bun run build
        
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist/

  deploy:
    name: Deploy application via CDK
    needs: [build-backend-and-push, build-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist/

      - name: Configure AWS Credentials for CDK Deploy
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.CDK_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
      
      - name: Install CDK dependencies
        working-directory: ./cdk
        run: |
          npm install -g aws-cdk
          npm ci
          
      - name: Deploy All CDK Stacks
        working-directory: ./cdk
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: |
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ secrets.AWS_REGION }}
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/us-east-1

          cdk deploy --all \
            --parameters ${{ env.BACKEND_STACK_NAME }}:imageTag=${{ needs.build-backend-and-push.outputs.backend_image_sha }} \
            --require-approval never