user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Path to the static React assets
        root /usr/share/nginx/html;
        index index.html;

        # --- REVERSE PROXY ---
        # Any request to /api/... will be forwarded to the backend
        location /api {
            # 'backend' is the name of our backend service in docker-compose.yml
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- REACT ROUTER FALLBACK ---
        # If a file is not found, serve index.html
        # This allows React Router to handle all client-side routes
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}